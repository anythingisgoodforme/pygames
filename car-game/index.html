<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
            <div class="energy-container">
                <div class="energy-label">Energy</div>
                <div class="energy-bar" id="energyBar">
                    <div class="energy-fill" id="energyFill" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="controls">
            <p>Use arrow keys or A/D to move | Space to shoot | Up/W for hyper mode</p>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <button id="leftBtn" class="mobile-btn mobile-btn-left">◀ LEFT</button>
            <button id="shootBtn" class="mobile-btn mobile-btn-shoot">SHOOT</button>
            <button id="rightBtn" class="mobile-btn mobile-btn-right">RIGHT ▶</button>
        </div>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <div class="game-over-content">
                <h1>Game Over!</h1>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Level Reached: <span id="levelReached">1</span></p>
                <button id="restartBtn" class="restart-button">Restart Game</button>
            </div>
        </div>

        <div class="powerup-info" id="powerupInfo" style="display: none;">
            <span id="powerupType"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
